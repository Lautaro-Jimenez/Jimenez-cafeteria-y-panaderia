<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jimenez es una panadería y cafetería de la localidad de Magdalena, provincia de Buenos Aires">
    <meta name="keywords" content="CAFETERÍA, PANADERÍA, MAGDALENA, DESAYUNO, MERIENDA, PASTELERÍA">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos2.css">
    <script src="https://kit.fontawesome.com/a25f0cb930.js" crossorigin="anonymous"></script>
    <!-- Iconos para el footer -->
    <title>Jimenez | Panadería y cafetería</title>
</head>

<body id="body-index">


    <header class="header">
        <nav class="navbar container-fluid">
            <picture class="logo">
                <img id="logo" src="./assets/img/logo.png" alt="Logo de la marca Jimenez panaderia y cafeteria">
            </picture>
            <ul class="menu">
                <li class="menu__item--active">
                    <a href="./index.html" class="menu__link">Home</a>
                </li>
                <li class="menu__item">
                    <a href="./pages/product.html" class="menu__link">Products</a>
                </li>
                <li class="menu__item">
                    <a href="./pages/about.html" class="menu__link">About us</a>
                </li>
                <li class="menu__item">
                    <a href="./pages/preguntas_frecuentes.html" class="menu__link">F.A.Q</a>
                </li>
                <li class="menu__item">
                    <a href="./pages/contact.html" class="menu__link">Contact</a>
                </li>
            </ul>
        </nav>
    </header>


    <main class="contenido">
        <section>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                    <img src="./assets/img/fondoProduct.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                    <img src="./assets/img/granosCafe.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                    <img src="./assets/img/bakery.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </button>
                </div>
        </section>
    </main>


    <footer class="footer">
        <div class="grupo-1">
            <div class="box">
                <figure>
                    <a href="#">
                        <img id="logo" src="./assets/img/logo.png" alt="">
                    </a>
                </figure>
            </div>
            <div class="box">
                <h2>CONTACTO</h2>
                <div class="info-contacto">
                    <p class="fa fa-phone"> - 0123-456-789</p><br>
                    <p class="fa fa-location-dot"> - calle falsa 123</p><br>
                    <p class="fa fa-envelope"> - info@contacto.com</p>
                </div>
            </div>
            <div class="box">
                <h2>REDES SOCIALES</h2>
                <div class="redes-sociales">
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-instagram"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-github"></a>
                </div>
            </div>
        </div>
        <div class="grupo-2">
            <small>&copy; 2022 <b>Lautaro Jimenez</b> - Todos los derechos reservados</small>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>


</body>

</html>
