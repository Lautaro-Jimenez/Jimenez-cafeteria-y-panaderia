<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Acá viene la descripción de la pestaña Contact y no sé qué más escribir">
    <meta name="keywords" content="CONTACTO, CONTACT, FORM, FORMULARIO, CAMPOS, RELLENAR, COMPLETAR, ENVIAR, REGISTRAR, DUDAS, CONSULTAS">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos2.css">
    <script src="https://kit.fontawesome.com/a25f0cb930.js" crossorigin="anonymous"></script>
    <title>Jimenez | Contacto - comunicate con nosotros!</title>
</head>
<body id="body-contact">


    <header class="header">
        <div class="logo">
            <img id="logo" src="../assets/img/logo.png" alt="Logo de la marca Jimenez panaderia y cafeteria">
        </div>
        <nav class="navbar navbar-expand-md navbar-dark container-fluid">
            <!-- Brand -->
            <a class="navbar-brand" href="#"></a>

            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item--active">
                        <a href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="./product.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a href="./about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="./preguntas_frecuentes.html">F.A.Q</a>
                    </li>
                    <li class="nav-item">
                        <a href="./contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="opinion">
            <h1>Contamos con tu opinión</h1>
        </div>
        <form action="" class="formContacto">
            <h2>CONTACTO</h2>
            <input type="text" name="Nombre" placeholder="Nombre">
            <input type="email" name="Correo" placeholder="Correo">
            <input type="tel" name="Telefono" placeholder="Teléfono">
            <textarea name="mensaje" placeholder="Mensaje"></textarea>
            <input type="submit" value="Enviar" id="botonFormulario">
        </form>
    </main>
    <br>


    <footer class="footer">
        <div class="grupo-1">
            <div class="box">
                <figure>
                    <a href="#">
                        <img id="logo" src="../assets/img/logo.png" alt="">
                    </a>
                </figure>
            </div>
            <div class="box">
                <h2>CONTACTO</h2>
                <div class="info-contacto">
                    <p class="fa fa-phone"> - 0123-456-789</p><br>
                    <p class="fa fa-location-dot"> - calle falsa 123</p><br>
                    <p class="fa fa-envelope"> - info@contacto.com</p>
                </div>
            </div>
            <div class="box">
                <h2>REDES SOCIALES</h2>
                <div class="redes-sociales">
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-instagram"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-github"></a>
                </div>
            </div>
        </div>
        <div class="grupo-2">
            <small>&copy; 2022 <b>Lautaro Jimenez</b> - Todos los derechos reservados</small>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

</html>
